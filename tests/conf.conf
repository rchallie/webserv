server {
	listen 8080 localhost;
	error_page 404 ./tests/www/error404.html;
	location / {
		root ./tests/www/;
		index index.html;
		autoindex off;
	}
	location /virtual/ {
		root ./tests/www/;
		autoindex off;
	}
	location /post/ {
		method GET POST PUT;
		root ./tests/www/tmp/;
		client_max_body_size 1k;
		autoindex off;
	}
	location /index/ {
		autoindex on;
		root ./tests/www/;
	}
}